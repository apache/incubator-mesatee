[package]
name = "integration_test"
version = "0.1.0"
authors = ["MesaTEE Authors <developers@mesatee.org>"]
description = "Integration tests of MesaTEE"
license = "Apache-2.0"
edition = "2018"

[dependencies]
log = "0.4.6"
env_logger = "0.7.1"
toml = { version = "0.5.1", features = ["preserve_order"] }
structopt = "0.2.16"
quicli = "0.4.0"
serde_derive = "1.0.92"
serde = "1.0.92"
serde_json = "1.0.39"
failure = "0.1.5"
exitfailure = "0.5.1"
rustls = { version = "0.16.0", features = ["dangerous_configuration"] }
webpki = "0.21.0"
regex = "1.1.7"
wabt = "0.4.0"
nan-preserving-float = "0.1.0"
base64 = "0.10.1"
mesatee_core = "0.1.0"

tdfs_external_client = { path = "../../mesatee_services/tdfs/external/client" }
tms_external_client = { path = "../../mesatee_services/tms/external/client" }
tms_external_proto = { path = "../../mesatee_services/tms/external/proto" }
fns_client = { path = "../../mesatee_services/fns/client" }
