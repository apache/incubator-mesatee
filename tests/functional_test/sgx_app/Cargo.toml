[package]
name = "functional_test"
version = "0.1.0"
authors = ["MesaTEE Authors <developers@mesatee.org>"]
description = "Functional tests of MesaTEE"
license = "Apache-2.0"
build = "build.rs"
edition = "2018"

[features]
default = [] 

[dependencies]
sgx_types = "1.1.0"
sgx_urts = "1.1.0"
mesatee_core = { version = "0.1.0" }
