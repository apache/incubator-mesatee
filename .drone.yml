kind: pipeline
name: doc

steps:
- name: prepare
  image: mesalocklinux/build-mesatee:0.1.5
  commands:
  - . /root/.cargo/env
  - mkdir -p build
  - cd build && cmake ..
- name: doc
  image: mesalocklinux/build-mesatee:0.1.5
  failure: ignore
  commands:
  - . /root/.cargo/env
  - cd build && make doc
  - mkdir -p ~/.ssh && echo $DOC_KEY | base64 -d > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
  - tar czf doc.tar.gz -C cmake_tomls/unix_app/target/ doc && ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $DOC_USERNAME@$DOC_HOSTNAME "cd /home/ubuntu/www/mesatee.org && tar -xz" < doc.tar.gz
  environment:
    DOC_KEY:
      from_secret: DOC_KEY
    DOC_USERNAME:
      from_secret: DOC_USERNAME
    DOC_HOSTNAME:
      from_secret: DOC_HOSTNAME

trigger:
  branch:
    - master
  event:
    - push

node:
  instance: mesatee-sgx

---

kind: pipeline
name: notification

steps:
- name: notify
  image: drillster/drone-email
  settings:
    username:
      from_secret: EMAIL_USERNAME
    password:
      from_secret: EMAIL_PASSWORD
    host:
      from_secret: EMAIL_HOST
    from:
      from_secret: EMAIL_FROM
    subject: >
      [{{ build.status }}]
      {{ repo.owner }}/{{ repo.name }}
      ({{ commit.branch }} - {{ truncate commit.sha 8 }})
  when:
    status:
      - failure
      - success

trigger:
  status:
    - failure
    - success
  cron:
    exclude:
      - hourly

depends_on:
  - sgx-debug
  - sgx-release
  - sim_debug
  - sim_release
  - lint

node:
  instance: mesatee-sgx
