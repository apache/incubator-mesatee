kind: pipeline
name: cmake-release

steps:
- name: prepare
  image: mesalocklinux/build-mesatee:0.1.4
  commands:
  - mkdir -p bin
  - echo $V5_SPID > bin/ias_spid.txt
  - echo $V5_KEY > bin/ias_key.txt
  - . /root/.cargo/env
  - mkdir -p build
  - cd build && cmake ..
  environment:
    V5_KEY:
      from_secret: V5_KEY
    V5_SPID:
      from_secret: V5_SPID
- name: check
  image: mesalocklinux/build-mesatee:0.1.4
  commands:
  - . /root/.cargo/env
  - cd build && make check
- name: compile
  image: mesalocklinux/build-mesatee:0.1.4
  commands:
  - . /root/.cargo/env
  - export RUSTFLAGS="-D warnings"
  - cd build && make VERBOSE=1 -j2
- name: clippy
  image: mesalocklinux/build-mesatee:0.1.4
  commands:
  - . /root/.cargo/env
  - cd build && make CLP=1
- name: sgx-test
  image: mesalocklinux/build-mesatee:0.1.4
  privileged: true
  volumes:
  - name: isgx
    path: /dev/isgx
  - name: aesmd
    path: /var/run/aesmd/aesm.socket
  commands:
  - . /root/.cargo/env
  - cd build && make sgx-test

volumes:
- name: isgx
  host:
    path: /dev/isgx
- name: aesmd
  host:
    path: /var/run/aesmd/aesm.socket

node:
  instance: mesatee-sgx

