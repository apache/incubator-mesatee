kind: pipeline
name: sgx-debug

steps:
- name: prepare
  image: mesalocklinux/build-mesatee:0.1.5
  commands:
  - . /root/.cargo/env
  - mkdir -p build
  - cd build && cmake -DCMAKE_BUILD_TYPE=Debug ..
- name: check
  image: mesalocklinux/build-mesatee:0.1.5
  commands:
  - . /root/.cargo/env
  - cd build && make check
- name: compile
  image: mesalocklinux/build-mesatee:0.1.5
  commands:
  - . /root/.cargo/env
  - export RUSTFLAGS="-D warnings"
  - cd build && make VERBOSE=1 -j2
- name: sgx-test
  image: mesalocklinux/build-mesatee:0.1.5
  environment:
    IAS_KEY:
      from_secret: V5_KEY
    IAS_SPID:
      from_secret: V5_SPID
  privileged: true
  volumes:
  - name: isgx
    path: /dev/isgx
  - name: aesmd
    path: /var/run/aesmd/aesm.socket
  commands:
  - . /root/.cargo/env
  - cd build && make sgx-test

volumes:
- name: isgx
  host:
    path: /dev/isgx
- name: aesmd
  host:
    path: /var/run/aesmd/aesm.socket

node:
  instance: mesatee-sgx

